<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contobox | Testing </title>
    <link rel="stylesheet" type="text/css" href="style/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div id="defaultAdbox" class="sliderContainer">
        <div id="timerDiv" class="mobileTimerDiv">
            <span id="displayTimer" class="mbDisplayTimer"></span>
        </div>

        <div id="loaderDiv" style=""></div>
    </div>
</div>

<div id="modalbox" class="mobileModalBox">
    <div id="adbox" class="mobileAdBox">
        <!--<img id="adboxImg" src="images/JPGv4/960x600_JOIN.jpg"> -->
        <div id="quitAdBox" class="linkAdBox"></div>
        <div id="joinLinkAdBox" class="linkAdBox"></div>
        <div id="mediaLinkAdBox" class="linkAdBox"></div>
        <div id="infoLinkAdBox" class="linkAdBox"></div>
        <div id="ubisoftLinkAdBox" class="linkAdBox"></div>
        <div id="facebkLinkAdBox" class="linkAdBox"></div>
        <div id="twitterLinkAdBox" class="linkAdBox"></div>
        <div id="preOrderLinkAdBox" class="linkAdBox"></div>

        <div id="trailerDiv" class="mbhide">
            <video width="420" height="340" autoplay>
                <source src="" type="video/mp4">
                <source src="videos/watch-dogs-story-trailer.ogg" type="video/ogg">
                <source src="" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div id="trailerButtonDiv"><button id="trailerButton">WATCH TRAILER</button></div>
        </div>
    </div>
</div>

<script type="application/javascript" src="script/main.js"></script>
<script type="application/javascript" src="script/animations.js"></script>
</body>
</html>
