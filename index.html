<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contobox | Testing </title>
    <link rel="stylesheet" type="text/css" href="style/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div id="defaultAdbox" class="sliderContainer">
        <div id="timerDiv" class="mobileTimerDiv">
            <span id="displayTimer" class="mbDisplayTimer"></span>
        </div>
        <div id="loaderDiv" style=""></div>
    </div>
</div>
<div id="modalbox" class="mobileModalBox">
    <div id="adbox" class="mobileAdBox">
        <!--<img id="adboxImg" src="layers/medium_desktop/Layer%20672@1X.jpeg" class="mbhide">-->
        <div id="quitAdBox" class="linkAdBox">
            <!-- <img src="layers/medium_desktop/EXIT.png">-->
            <img id="ExitImg" src="layers/medium_desktop/Shape%205@1X.png" class="mbhide">
        </div>
        <div id="joinLinkAdBox" class="linkAdBox">
            <!--  <img src="layers/medium_desktop/Menu_Rectangle.jpeg">-->
            <a class="topMenu"><img src="layers/medium_desktop/JOIN.png" class="mbhide"></a>
        </div>
        <div id="mediaLinkAdBox" class="linkAdBox">
            <a class="topMenu"><img src="layers/medium_desktop/MEDIA.png" class="mbhide"></a>
        </div>
        <div id="infoLinkAdBox" class="linkAdBox">
            <a class="topMenu"><img src="layers/medium_desktop/INFO.png" class="mbhide"></a>
        </div>
        <div id="recruitment" class="mbhide">
        </div>
        <div id="ubisoftLinkAdBox" class="linkAdBox">
            <img src="layers/medium_desktop/Logo_UBISFOT.png" class="mbhide">
        </div>
        <div id="facebkLinkAdBox" class="linkAdBox mbhide">
            <img id="fbLogo" class="mbhide" src="layers/medium_desktop/Social_Media/Facebook@1X.png">
            <img id="postFb" class="mbhide" src="layers/medium_desktop/Social_Media/Post_to_FACEBOOK@1X.png">
        </div>
        <div id="twitterLinkAdBox" class="linkAdBox mbhide">
            <img id="logoTwitter" src="layers/medium_desktop/Social_Media/Layer_698@1X.png" class="mbhide">
            <img id="postTwitter" src="layers/medium_desktop/Social_Media/Post_to_TWITTER@1X.png" class="mbhide">
        </div>
        <div id="preOrderLinkAdBox" class="linkAdBox divOnHover mbhide">
            <a id="preOrderBottom"><img src="layers/medium_desktop/PRE-ORDER@1X.png" class="mbhide"></a>
            <div id="preOrderCercle" class="mbhide">

            </div>


        </div>
        <div id="watchDogsLogo" class="divOnHover">
            <img id="watchDogsLogoLayer" src="layers/medium_desktop/WathDog_logo.png" class="mbhide">
        </div>
        <div id="preOrderImg" class="divOnHover">
            <div class="mbhide">
                <img src="layers/medium_desktop/_Pre-Order@1X.png">
                <img src="layers/medium_desktop/NOW@1X.png">
            </div>

            <div id="preOrderAvailable" class="mbhide">
                <img id="availableImg" src="layers/medium_desktop/AVAILABLE.png">
                <img src="layers/medium_desktop/May_27.png">
            </div>

        </div>
        <div id="ps4_1" class="psOnHover">
            <img src="layers/medium_desktop/Layer_dvd1.png" class="mbhide">
        </div>
        <div id="ps4_2" class="psOnHover">
            <img id="dvd2" src="layers/medium_desktop/Layer_dvd2.png" class="mbhide">
        </div>
        <div id="sliderContainer">
            <section id="slider">
                <input checked type="radio" name="slider" id="slide1" class="mbhide"/>
                <input type="radio" name="slider" id="slide2" class="mbhide"/>
                <input type="radio" name="slider" id="slide3" class="mbhide"/>
                <div id="slides">
                    <div id="overflow">
                        <div class="inner">

                            <div class="photo mbhide">
                                <img src="images/JPGv4/300x250_1.jpg">
                            </div>
                            <div class="photo mbhide">
                                <img src="images/JPGv4/300x250_2.jpg">
                            </div>
                            <div class="photo mbhide">
                                <img src="images/JPGv4/300x250_3.jpg">
                            </div>
                        </div>
                    </div>
                    <div id="active">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                    </div>
                </div>
            </section>
        </div>
        <!--Mobile-->
        <div id="mbWatchDogsLogo" class="divOnHover deskHide" >
            <img id="mbWatchDogsLogoImg" class="deskHide" src="layers/mobile/WathDog_logo.png">
        </div>

        <div id="centerMobileDiv" class="deskHide">
            <div id="messageBox" class="deskHide">

            </div>
        </div>
        <div id="rollOverDiv">
            <div id="linkRollOver"></div>
        </div>
        <div id="bottomMobileDiv">
            <div id="ps3_Img"></div>
            <div id="ps4_Img"></div>
            <div id="mbUbisoftLink"></div>
        </div>
        <div id="exitMobileDiv" class=""></div>
        <!--End mobile-->

        <div id="trailerDiv" class="mbhide">
            <video width="420" height="240" autoplay loop controls>
                <source src="" type="video/mp4">
                <source src="videos/watch-dogs-story-trailer.ogg" type="video/ogg">
                <source src="" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div id="trailerButtonDiv">
                <button id="trailerButton">WATCH TRAILER</button>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="script/main.js"></script>
</body>
</html>
